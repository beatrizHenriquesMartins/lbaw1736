<!DOCTYPE html>

<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">

        <!-- CSS -->
        <!-- Website Font style-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <!-- footer style -->
        <link rel="stylesheet" href="./css/footer.css" type="text/css">
        <!-- sign in style -->
        <link rel="stylesheet" href="./css/signin.css" type="text/css">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Karma" rel="stylesheet">

        <!-- icon no separador -->
        <link rel="icon" type="image/png"  href="./images/icon.png" />
        <script type="text/javascript" src="./js/bootstrap.js"></script>
        <title>Login</title>
    </head>

    <body>
        <div class="container">
            <div class="row main">
                <div class="panel-heading">
                    <div class="text-center mb-4">
                        <!-- tamanho logo 1375 x 312 -->
                        <img class="mb-4" src="./images/logo_1.png" alt="logo" width="323.75" height="78">
                    </div>
                </div>

                <div class="main-login main-center">
                    <form class="form-horizontal" method="post" action="#">
                        <div id="form_username" class="form-group">
                            <label for="username" class="cols-sm-2 control-label">Username</label>

                            <div id="form_password" class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="username" id="username" required autofocus/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="cols-sm-2 control-label">Password</label>

                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                    <input type="password" class="form-control" name="password" id="password" required autofocus/>
                                </div>
                            </div>
                        </div>

                        <div id="btn_logIn" class="form-group ">
                            <button type="button" class="btn btn-primary btn-lg btn-block login-button">Log in</button>
                        </div>
                    </form>
                 </div>
            </div>
        </div>

        <div class="back-btn row">
            <div class="col-md-3">
            </div>

            <div class="col-md-1">
                <a class="btn" href="homepage.html" role="button">Back</a>
            </div>
        </div>

        <footer id="pageFooter">
            <p>Powered by LBAW1736 - MIEIC 2017/2018 </p>
        </footer>
    </body>
</html>
